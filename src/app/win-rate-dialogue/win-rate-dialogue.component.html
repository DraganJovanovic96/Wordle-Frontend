<div class="dialog-container">
  <div class="dialog-header">
    <h2>Статистика</h2>
    <div class="header-line"></div>
  </div>
  
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-label">Odigrano</div>
      <div class="stat-value">{{data.played}}</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Procenat</div>
      <div class="stat-value">{{data.winPercentage}}%</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Broj Pobeda</div>
      <div class="stat-value">{{data.numberOfWins}}</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Broja Poraza</div>
      <div class="stat-value">{{data.numberOfLoses}}</div>
    </div>
  </div>

  <div class="dialog-footer">
    <button mat-button (click)="closeDialog()">затвори</button>
  </div>
</div>
